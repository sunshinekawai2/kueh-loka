<div class="container" id="checkout" data-aos="fade-up" data-aos-duration="1500" style="margin-top: 50px; margin-bottom: 50px;">
    <h1 class="text-center" style="font-family: 'Uchen', serif; color: #ff9800;">CHECKOUT DETAILS</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form id="orderForm">
                <div class="form-group">
                    <label for="custName" style="color: white;">Full Name</label>
                    <input type="text" class="form-control" id="custName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="custPhone" style="color: white;">Phone Number</label>
                    <input type="number" class="form-control" id="custPhone" placeholder="Example: 0123456789" required>
                </div>

 <div class="form-group">
                    <label for="custPhone" style="color: white;">Quantity</label>
                    <input type="number" class="form-control" id="custPhone" placeholder="Example: 1" required>
                </div>

                <div class="form-group">
                    <label style="color: white;">Order Method</label>
                    <select class="form-control" id="orderMethod" required onchange="toggleAddress()">
                        <option value="" selected disabled>Select Delivery or Pickup</option>
                        <option value="delivery">Delivery</option>
                        <option value="pickup">Self-Pickup</option>
                    </select>
                </div>

                <div class="form-group" id="addressSection">
                    <label for="custAddress" style="color: white;">Delivery Address</label>
                    <textarea class="form-control" id="custAddress" rows="3" placeholder="Enter your full address for delivery"></textarea>
                </div>

                <div id="messagebtn" class="text-center">
                    <button type="button" onclick="validateOrder()">Confirm Order</button>
                </div>
            </form>
        </div>
    </div>

     <script>
    // Fungsi untuk sorok/tunjuk alamat berdasarkan pilihan
    function toggleAddress() {
        const method = document.getElementById('orderMethod').value;
        const addressSection = document.getElementById('addressSection');
        const addressInput = document.getElementById('custAddress');

        if (method === 'delivery') {
            addressSection.style.display = 'block';
            addressInput.setAttribute('required', 'required');
        } else {
            addressSection.style.display = 'none';
            addressInput.removeAttribute('required');
        }
    }

    // Fungsi Validate dan Tunjuk Success
    function validateOrder() {
        const name = document.getElementById('custName');
        const phone = document.getElementById('custPhone');
        const method = document.getElementById('orderMethod');
        const address = document.getElementById('custAddress');

        // Check validity menggunakan built-in browser validation
        if (name.checkValidity() && phone.checkValidity() && method.checkValidity() && (method.value === 'pickup' || address.checkValidity())) {
            
            // Papar modal
            $('#successModal').modal('show');

            // Reset form
            document.getElementById('orderForm').reset();
            document.getElementById('addressSection').style.display = 'block'; // reset view
            
        } else {
            // Trigger browser punya error message (seperti 'Please fill out this field')
            if (!name.checkValidity()) name.reportValidity();
            else if (!phone.checkValidity()) phone.reportValidity();
            else if (!method.checkValidity()) method.reportValidity();
            else if (!address.checkValidity()) address.reportValidity();
        }
    }
</script>
